<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLG sisseastumisintervjuu simulaator</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div id="textcontainer">
        <p>For a better interview experience please fill out this form</p>
        <form action="start.html" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="educationLevel">Education Level:</label>
            <select id="educationLevel" name="educationLevel">
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate Degree</option>
            </select>
            <label for="fieldOfEducation">Field of Education:</label>
            <select id="fieldOfEducation" name="fieldOfEducation">
                <option value="Social-sciences">Social-sciences</option>
                <option value="Natural sciences">Natural sciences</option>
                <option value="Formal sciences">Formal sciences</option>
                <option value="Professions">Professions</option>
                <option value="Humanities">Humanities</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
